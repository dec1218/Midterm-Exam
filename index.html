<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce</title>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">E-commerce Dashboard</h1>
    <div class="row">
        <div class="col-md-4 mb-3">
            <div class="card">
              <img src="laptop.webp" class="card-img-top" alt="Product Image">
              <div class="card-body">
                  <h5 class="card-title">Product Name 1</h5>
                  <p class="card-text">Price: $10.00</p>
                  <p class="card-text">In Stock: 20</p>
                  <button class="btn btn-primary" onclick="alertProductDetails(1)">Add to Cart</button>
              </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card">
                <img src="laptop.webp" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title">Product Name 2</h5>
                    <p class="card-text">Price: $15.00</p>
                    <p class="card-text">In Stock: 15</p>
                    <button class="btn btn-primary" onclick="alertProductDetails(2)">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
              <img src="laptop.webp" class="card-img-top" alt="Product Image">
              <div class="card-body">
                  <h5 class="card-title">Product Name 3</h5>
                  <p class="card-text">Price: $15.00</p>
                  <p class="card-text">In Stock: 15</p>
                  <button class="btn btn-primary" onclick="alertProductDetails(3)">Add to Cart</button>
              </div>
          </div>
      </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
